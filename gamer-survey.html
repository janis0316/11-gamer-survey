<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer survey</title>
    <!-- Base style -->
    <link rel="stylesheet" href="./css/base/base.css">
    <link rel="stylesheet" href="./css/base/layout.css">
    <!-- 3rd party -->
    <link rel="stylesheet" href="./css/3rd-party/font-awesome.min.css">
    <!-- custom style -->
    <link rel="stylesheet" href="./css/pages/survey.css">
</head>
<body>
<main>
    <hero>
        <img class="logo" src="./images/background/logo.png" alt="Gamer survey">
    </hero>
    <form>
        <div class="content">
            <label>What is your name?</label><br>
            <input class="box" type="name" placeholder="Enter your name"><br>
            <label>Are you male or female</label><br>
        </div>
        <div class="options">
            <select>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="content">
            <label>What age are you?</label>
        </div>
        <div class="options">
            <select>
                <option>9 or under</option>
                <option>10 - 16</option>
                <option>17 - 24</option>
                <option>25 - 34</option>
                <option>35 - 44</option>
                <option>45 or over</option>
            </select>
        </div>
        <div class="content">
            <label>What is your favourite game?</label><br>
            <input type="radio">Fortnite<br>
            <input type="radio">Counter-strike: Global Offensive<br>
            <input type="radio">Valorant<br>
            <input type="radio">League of Legends<br>
            <input type="radio">Rocket League<br>
            <input type="radio">Other<br>
            <label>What are your favourite game genres?</label><br>
            <input type="checkbox">Action<br>
            <input type="checkbox">Adventure<br>
            <input type="checkbox">Battle Royale<br>
            <input type="checkbox">FPS<br>
            <input type="checkbox">Racing<br>
            <input type="checkbox">RPG<br>
            <input type="checkbox">Simulation<br>
            <input type="checkbox">Sports<br>
            <input type="checkbox">Strategy<br>
            <label>What is your favourite gaming platform</label><br>
            <input type="radio">Nintendo<br>
            <input type="radio">PC<br>
            <input type="radio">PlayStation<br>
            <input type="radio">Xbox<br>
            <label>How many hours a day do you play video?</label><br>  
        </div>
        <div class="option">
            <select>
                <option>1 - 2</option>
                <option>3 - 4</option>
                <option>5 - 6</option>
                <option>More than 6</option>
            </select>
        </div>
        <div class="content">
            <label>Do you watch other people playing video games?</label><br>
            <input type="radio">Yes<br>
            <input type="radio">No<br>
            <label>How stressed are you when playing games from 1 to 5?</label>
        </div>
        <div class="chart-scale">
            <button class="btn-scale">1</button>
            <button class="btn-scale">2</button>
            <button class="btn-scale">3</button>
            <button class="btn-scale">4</button>
            <button class="btn-scale">5</button>
        </div>
    </form>
</main>
</body>
</html>
