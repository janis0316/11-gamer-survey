<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <!-- Base style -->
    <link rel="stylesheet" href="./css/base/base.css">
    <link rel="stylesheet" href="./css/base/layout.css">
    <!-- 3rd party -->
    <link rel="stylesheet" href="./css/3rd-party/font-awesome.min.css">
    <!-- components -->
    <link rel="stylesheet" href="./css/components/button.css">
    <!-- custom style -->
    <link rel="stylesheet" href="./css/pages/home.css">
    <link rel="stylesheet" href="./css/components/socials.css">
</head>
<body>
    <main>
        <div class="main-background">
            <hero>
                <img class="logo" src="./images/background/logo.png" alt="Gamer survey">
            </hero>
            <section>
                <p class="text" style="font-size: 30px; margin-bottom: 20px;">Hello,</p>
                <p class="text">We want to know how many people are gamers and how many are not.</p>
                <p class="text">We made surveys for gamers and not gamers.</p>
                <p class="text" style="text-transform: uppercase; font-weight: bold;">Which one are you?</p>
                <a class="btn" href="#">I'm a gamer</a>
                <a class="btn" href="#">I'm not a gamer</a>
                <p class="text" style="margin-top: 20px;">Also if you want some suggestions on video games you can check out list of video games that we recommend!</p>
                <a class="btn" href="#">recommendations</a>
            </section>
            <footer style="margin-top: 130px;">
                <a href="#" class="icon fa fa-facebook" aria-hidden="true"></a>
                <a href="#" class="icon fa fa-twitter" aria-hidden="true"></a>
                <a href="#" class="icon fa fa-dribbble" aria-hidden="true"></a>
                <a href="#" class="icon fa fa-tumblr" aria-hidden="true"></a>
            </footer>
        </div>
    </main>
</body>
</html>
